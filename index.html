<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Car Price Calculator</title>
</head>
<body>
    <h1>Car Price Calculator</h1>
    <form class="container" name="calculator">
        <label for="carMake">Manufacturer:</label>
        <select name="carMake" id="carMake">
            <option value="mercedes">Mercedes</option>
            <option value="toyota">Toyota</option>
            <option value="nissan">Nissan</option>
            <option value="jaguar">Jaguar</option>
        </select>
        <img src="" id="carLogo" alt="Car Logo">
        <br>
        <label for="carModel">Car Model:</label>
        <select name="model" id="carModel">
            <option value="mercedes">Mercedes</option>
            <option value="toyota">Toyota</option>
            <option value="nissan">Nissan</option>
            <option value="jaguar">Jaguar</option>
        </select>
        <br>
        <label for="fuelType">Fuel Type:</label>
        <label for="diesel">Diesel</label>
        <input type="radio" name="fuelType" value="diesel" checked>
        <label for="hybrid">Hybrid</label>
        <input type="radio" name="fuelType" value="hybrid">
        <label for="electric">Electric</label>
        <input type="radio" name="fuelType" value="electric">
        <label for="petrol">Petrol</label>
        <input type="radio" name="fuelType" value="petrol">
        <br>
        <label for="engineVolume">Engine Volume (liters):</label>
        <input type="number" id="engine" name="engine" min="1.1" max="3.5">
        <br>
        <label for="carCondition">Car Condition:</label>
        <input type="radio" name="condition" value="new">
        <label for="new">New</label>
        <input type="radio" name="condition" value="used">
        <label for="used">Used</label>
        <br>
        <div id="ownerCount">
            <label for="ownerCount">Number of Owners:</label>
            <input type="radio" id="oneTwoOwners" name="ownerCount" value="oneTwoOwners" checked>
            <label for="oneTwoOwners">1-2 Owners</label>
            <input type="radio" id="moreThanThreeOwners" name="ownerCount" value="moreThanThreeOwners">
            <label for="moreThanThreeOwners">More than 3 Owners</label>
        </div>
        <br>
        <label for="paymentMethod">Payment Method:</label>
            <input type="checkbox" name="payment" id="cash">Cash
            <input type="checkbox" name="payment" id="card">Card
            <input type="checkbox" name="payment" id="invoice">Invoice
        <br>
        <label for="year">Year</label>
        <input type="number" name="year" id="year">
        <button type="submit" name="calculate">Calculate price</button>
        <button type="reset">Reset</button>
    </form>
    <div id="carPrice"></div>
    <script src="./index.js"></script>
</body>
</html>
